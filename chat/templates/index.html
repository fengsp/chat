{% extends "base.html" %}

{% block css %}
<style type="text/css">
* { 
    font-family: tahoma;
    font-size: 12px;
    padding: 0px;
    margin: 0px;
}
p {
    line-height: 18px;
}
div {
    width: 500px;
    margin-left: auto;
    margin-right: auto;
}
#content {
    padding: 5px;
    background: #ddd; 
    border-radius: 5px; 
    overflow-y: scroll;
    border: 1px solid #CCC; 
    margin-top: 10px; 
    height: 160px; 
}
#input { 
    border-radius: 2px; 
    border: 1px solid #ccc;
    margin-top: 10px; 
    padding: 5px; 
    width: 400px;  
}
#status { 
    width: 88px; 
    display: block; 
    float: left; 
    margin-top: 15px; 
}
</style>
{% endblock %}
    
{% block content %}
<div id="content">
</div>
<div>
<span id="status">Connecting...</span>
<input type="text" id="input" disabled="disabled" />
</div>
{% endblock %}
    
{% block js %}
<script src="{{ url_for('.static', filename='js/socket.io.js') }}"></script>
<script src="{{ url_for('.static', filename='js/chat.js') }}"></script>
{% endblock %}
